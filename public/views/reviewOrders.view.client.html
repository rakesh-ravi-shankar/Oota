<div class="container">
    <h1>{{model.restaurantName}}</h1>
    <h3>Orders:</h3>

    <table class="table table-striped">
        <tbody>
        <col width="70%" />
        <col width="15%" />
        <col width="15%" />
        <tr>
            <th>Name </th>
            <th>Price</th>
            <th>QTY</th>
        </tr>
        <tr ng-repeat="order in model.orders">
            <td>{{order.dish}}</td>
            <td>{{order.price}}</td>
            <td>
                <a class="btn btn-default"
                   ng-click="count = model.updateOrder(count+1, order.dish, order.price)"
                   ng-init="count = order.count"
                   type="button">
                    <span class=" glyphicon glyphicon-plus"></span>
                </a>
                {{count}}
                <a class="btn btn-default"
                   ng-click="count = model.updateOrder(count-1, order.dish, order.price)"
                   type="button">
                    <span class=" glyphicon glyphicon-minus"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>


    <div class="row">
        <div class="col-sm-8">
        <input class="btn-block" placeholder="Delivery Address" type="text" value="{{model.deliveryLoc}}">
        </div>
        <div class="col-sm-4">
        <a class="btn btn-default"
           ng-click="model.getCurrentAddress()"
           type="button"> Get Current Adrress
        </a>
    </div>
    </div>
    <!--


    -->

    <a class="btn btn-primary" ng-click="model.placeOrder()">Place Order</a>
    <textarea> {{model.activeOrders}} </textarea>
    <a class="btn btn-primary" ng-click="model.getActiveOrders()">all active orders</a>

    <textarea> {{model.activeOrdersForUser }} </textarea>
    <a class="btn btn-primary" ng-click="model.getActiveOrderForUser()">active orders for user</a>

</div>
