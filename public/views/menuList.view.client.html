<div class="modal fade" id="validateUserModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login/Register</h5>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" data-target="#home">Login</a></li>
                    <li><a data-toggle="tab" data-target="#menu1">Register</a></li>

                </ul>

                <div class="tab-content">
                    <div id="home" class="tab-pane fade in active">
                        <ng-include src="'views/login.view.client.html'"></ng-include>
                    </div>
                    <div id="menu1" class="tab-pane fade">
                        <ng-include src="'views/registerUser.view.client.html'"></ng-include>
                    </div>
                </div>
                <!--<label>Username:</label>-->
                <!--<input type="text" class="form-control" placeholder="username" ng-model="user.username">-->
                <!--<label>Password:</label>-->
                <!--<input type="text" class="form-control" placeholder="password" ng-model="user.password">-->
            </div>

            <div class="modal-footer">
                <a class="btn btn-success" ng-click="model.closeModal()">Close</a>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid">
    <div class="row" ng-show="model.menu">
        <div style="margin-top:1px" ng-repeat="category in model.menu.data">
            <button type="button" class="btn btn-info btn-large btn-block"
                    data-toggle="collapse" data-target="#demo{{$index}}">
                {{category.name}}</button>
            <div id="demo{{$index}}" class="collapse">
                <table class="table table-striped">
                    <tbody>
                    <col width="70%" />
                    <col width="15%" />
                    <col width="15%" />
                    <tr>
                        <th>Name </th>
                        <th>Price</th>
                        <th>QTY</th>
                    </tr>
                    <tr ng-repeat="order in category.items">
                        <td>{{order.name}}</td>
                        <td>{{order.basePrice}}</td>
                        <td>
                            <a class="btn btn-default"
                               ng-click="count = model.updateOrder(count+1, order.name, order.basePrice)"
                               ng-init="count = model.initializeCount(order.name)"
                               type="button">
                                <span class=" glyphicon glyphicon-plus"></span>
                            </a>
                            {{count}}
                            <a class="btn btn-default"
                               ng-click="count = model.updateOrder(count-1, order.name, order.basePrice)"
                               type="button">
                                <span class=" glyphicon glyphicon-minus"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <a class="btn btn-primary" ng-click="model.checkout()">Checkout</a>
</div>
